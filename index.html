<!DOCTYPE html>
<html>
  

  <head>
    <title>Rock Paper Scissors</title>
  </head>

  <link rel="stylesheet" href="style.css">
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"
    >
      
    <img src="rock-paper-scs-image/rock-emoji.png" class="move-icon"></button>

    <button class="move-button js-paper-button"
    >
      
    <img src="rock-paper-scs-image/paper-emoji.png"class="move-icon"></button>

    <button class="move-button js-scissors-button"
    >
      
    <img src="rock-paper-scs-image/scissors-emoji.png"class="move-icon" ></button>

    <p class='js-result result'></p>
    <p class='js-moves'></p>


    <p class='js-score score'></p>

    <button class="reset-score-button" onclick="
    
    score.wins= 0;
    score.losses =0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
    >Reset Score</button>

    <button class="auto-play-button" onclick="
    autoPlay();
    ">Auto Play</button>
  <script src="script.js"></script>
  </body>
</html>
